<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando PWA</title>
    <link rel="manifest" href="/androidauthority/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
        }
        .loading-gif {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <img src="URL_DO_SEU_GIF_DE_CARREGAMENTO" alt="Carregando..." class="loading-gif">

    <script>
        // URL de destino
        const targetUrl = "https://androidauthority.com";

        // Função para verificar se está em modo PWA/Standalone
        function isPwaInstalled() {
            // Verifica o display-mode
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.matchMedia('(display-mode: fullscreen)').matches ||
                   window.matchMedia('(display-mode: minimal-ui)').matches;
        }

        function loadPWA() {
            if (isPwaInstalled()) {
                // Instalado: Redireciona Imediatamente
                window.location.replace(targetUrl);
            } else {
                // Não Instalado (em modo navegador): Aguarda 5 segundos
                setTimeout(() => {
                    window.location.replace(targetUrl);
                }, 5000); // 5 segundos
            }
        }

        // 1. Registra o Service Worker (CAMINHO AJUSTADO)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // O escopo do service worker deve refletir o caminho base do seu projeto.
                // O arquivo service-worker.js deve estar na pasta raiz do projeto.
                navigator.serviceWorker.register('/androidauthority/service-worker.js', { scope: '/androidauthority/' })
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso.');
                        loadPWA();
                    })
                    .catch(error => {
                        console.error('Falha no registro do Service Worker:', error);
                        loadPWA();
                    });
            });
        } else {
            loadPWA();
        }
    </script>
</body>
</html>
